<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><img src="./src/messenger.png" class="room-image" /> Chat Room</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control-input">
            <input
              type="text"
              name="username"
              id="username"
              required="required"
            /><span>First Name</span>
          </div>
          <div class="form-control">
            <select name="room" id="room" class="select-box">
              <option selected="true" disabled="disabled">Room Name</option>
              <option value="Work">Work Room</option>
              <option value="Discussion">Discussion Room</option>
              <option value="Study">Study room</option>
              <option value="Codding">Codding Room</option>
              <option value="Art">Art Room</option>
              <option value="Movie_Night">Movie_Night Room</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
